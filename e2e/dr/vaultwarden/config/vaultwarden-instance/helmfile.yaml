---
helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true
  createNamespace: false
  historyMax: 1
  timeout: 120

repositories:
  - name: bjw-s-charts
    url: https://bjw-s.github.io/helm-charts

releases:
  - name: client-ca
    chart: bjw-s-charts/app-template
    version: 3.6.1
    atomic: true
    values:
      - ./client-ca.values.yaml
  - name: backend
    chart: bjw-s-charts/app-template
    version: 3.6.1
    atomic: true
    needs:
      - client-ca
    values:
      - ./backend.values.yaml
  - name: vaultwarden
    chart: bjw-s-charts/app-template
    version: 3.6.1
    atomic: true
    needs:
      - backend
    values:
      - ./vaultwarden.values.yaml
